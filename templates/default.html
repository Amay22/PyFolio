<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8" />
  <title>PyFolio</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/jquery-ui/jquery-ui-1.11.4.min.css">
  {% block scripts %}
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery/jquery-ui-1.11.4.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/highstock/highstock.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/highstock/modules/exporting.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}scripts/techanjs/techan.min.js"></script>
  {% endblock scripts %}
  <style>
  body {
      font: 400 15px Lato, sans-serif;
      font-family: Verdana;
      line-height: 1.8;
      color: #818181;
  }
  h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }

  .jumbotron {
      background-color:lightblue;
      color: grey;
      padding: 100px 25px;
      font-family: Montserrat, sans-serif;
  }

  .container-fluid {
      padding: 60px 50px;
  }
  .bg-grey {
      background-color: #f6f6f6;
  }
  .logo-small {
      color: darkblue;
      font-size: 50px;
  }

  }
  .item h4 {
      font-size: 19px;
      line-height: 1.375em;
      font-weight: 400;
      font-style: italic;
      margin: 70px 0;
  }
  .item span {
      font-style: normal;
  }

  .navbar {
      background-color:lightblue;
      font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
        margin-bottom: 0%;
        margin-top: 0%;
      border-radius: 0;
    }
  .navbar li a, .navbar .navbar-brand {
      color: #818181 !important;
  }


  .navbar-nav li a:hover, .navbar-nav li.active a {
      color: darkblue !important;
      background-color: #fff !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #818181 !important;
  }
  footer {
      background-color: gray;
      padding: 0px;
      color: black;
    }

  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
  }

  }
        h1 {
            font-size: 22px;
            color: midnightblue;
            font-weight: 400;
            margin-bottom: 30px;
            margin-left: 100px;
            margin-top: 100px;
        }
        .navbar {
            background-color:lightblue;
            font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;

            border-radius: 0;
        }
        .navbar li a, .navbar .navbar-brand {
            color: #818181 !important;
        }
        .navbar-nav li a:hover, .navbar-nav li.active a {
            color: darkblue !important;
            background-color: #fff !important;
        }
        .navbar-default .navbar-toggle {
            border-color: transparent;
            color: #818181 !important;
        }
        footer {
          background-color: lightblue;
          height: 40px;
          bottom: 0;
          width: 100%;
          position: fixed;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home"><strong>PyFolio</strong></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/portfolio"><small>PORTFOLIO</small></a></li>
          <li><a href="/about"><small>ABOUT</small></a></li>
          <li><a href="/team"><small>TEAM</small></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_anonymous %}
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% else %}
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span>  {{ user }} </a>
            <ul class="dropdown-menu">
              <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
            </ul>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block main %}
    {% endblock main %}
  </div>
  <footer class="footer">
  <div class="container">

</html>
